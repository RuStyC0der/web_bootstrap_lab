<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <div class="wrap">
      <header>
        SELL YOUR NIGGER NOW!!!
      </header>
      <main>
        <form action="" class="inputs">
          <div class="input__block">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Nigga names</span>
              </div>
              <input type="text" aria-label="First name" class="form-control">
              <input type="text" aria-label="Last name" class="form-control">
            </div>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                  <input type="radio" name="options" id="option1" checked> Male
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="option2"> Female
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="option3"> Trap
                </label>
              </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
                <span class="input-group-text">price</span>
              </div>
              <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
            </div>
          </div>
        </form>
        <div class="buttons">
          <button type="button" id="addBtn" class="btn btn-primary">Add</button>
          <button type="button" id="removeBtn" class="btn btn-warning">Remove added</button>
          <button type="button" id="clearBtn" class="btn btn-danger">Clear all</button>
        </div>

      </main>
    </div>
    <footer>
      s3
    </footer>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
